<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suplexum Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles_login.css">
    <style>
        /* Custom CSS for smooth transition */
        .tab-button {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            transition: all 0.3s ease;
            border: none;
            background-color: transparent;
        }

        .tab-button.active {
            border-bottom: 2px solid #000;
            font-weight: bold;
        }

        .form-section, .additional-login {
            display: none;
            transition: all 0.5s ease-in-out;
        }

        .form-section.active, .additional-login.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <div class="logo fw-bold fs-4">S<span>UPLEXUM</span></div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Login | Register</a></li>
            </ul>
        </nav>
        <div class="cart-icon fs-4">ðŸ›’</div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="login-register-container">
            <!-- Login/Register Tabs -->
            <div class="d-flex justify-content-center mb-4">
                <button class="tab-button active" data-section="login-section" onclick="showForm('login-section')">Login</button>
                <button class="tab-button" data-section="register-section" onclick="showForm('register-section')">Register</button>
            </div>
            
            
            <!-- Login Form -->
            <div class="form-section login-section active">
                <form>
                    <label for="login-username">Username or email *</label>
                    <input type="text" id="login-username" required>
                    <label for="login-password">Password *</label>
                    <input type="password" id="login-password" required minlength="6">
                    <button type="submit" class="btn btn-dark w-100">Login</button>
                </form>
            </div>
            <div class="form-section register-section">
                <form>
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" placeholder="Enter your first name">

                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" placeholder="Enter your last name">

                    <label for="email">Email address *</label>
                    <input type="email" id="email" placeholder="Enter your email address">

                    <label for="password">Password *</label>
                    <input type="password" id="password" placeholder="Enter your password">

                    <label for="confirm-password">Confirm Password *</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                    <button type="submit" class="btn btn-dark w-100">Register</button>
                </form>
            </div>
            

            <div class="secondary-login" id="secondary-login">
                <form>
                    <label for="second-username">Username or email *</label>
                    <input type="text" id="second-username" placeholder="Enter your username or email">

                    <label for="second-password">Password *</label>
                    <input type="password" id="second-password" placeholder="Enter your password">

                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 bg-light">
        <p>Copyright Â©2024 Suplexum All Rights Reserved</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="text-decoration-none">About Us</a></li>
            <li class="list-inline-item"><a href="#" class="text-decoration-none">FAQs</a></li>
            <li class="list-inline-item"><a href="#" class="text-decoration-none">Blog</a></li>
            <li class="list-inline-item"><a href="#" class="text-decoration-none">Contact</a></li>
        </ul>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle between forms
        function showForm(section) {
    // Hide all form sections
    document.querySelectorAll('.form-section').forEach(form => form.classList.remove('active'));
    
    // Show the selected form
    document.querySelector(`.${section}`).classList.add('active');
    
    // Update active button
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`[data-section="${section}"]`).classList.add('active');
}

        
    </script>
</body>
</html>
